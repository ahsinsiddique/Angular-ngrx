<ng-container *ngIf="!isAddEvent && event; else addEventTemplate">
  <div class="event-title">
    <p>Picture</p>
  </div>


  <div class="mt-5 container" style="background: #DD005D; min-height: 98px; max-height: 98px">
    <div class="row d-flex justify-content-center">
      <div class="mt-1 ">
        <p class=" font-weight-bold name "> {{event.name}}</p>
      </div>
    </div>
    <div class="row d-flex mt-4">

      <p class="justify-content-start ml-2" style="max-width: 62px; min-width: 62px">{{event.address}}</p>
      <p style="margin-left: 5em" class="justify-content-end">{{event.date}}</p>

    </div>

  </div>

</ng-container>


<ng-template #addEventTemplate>

  <div class="event-title">
    <a routerLink="/add-event">
      <img src="../../assets/icons8-add-50.png" alt="">
    </a>

  </div>


  <div class="d-flex justify-content-center mt-4" style="min-height: 98px; font-weight: 900;font-size: 36px;">
    Add More
  </div>

</ng-template>
