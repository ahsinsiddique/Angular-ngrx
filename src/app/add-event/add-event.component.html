<div class="container">

  <b class="page-title">
    <a routerLink="/home">
      <img src="../../assets/back-icon.png" alt="" height="50px">
    </a>
    Event
  </b>
  <div class="row mt-2">
    <div class="col-6">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp"
                 placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="date">Address</label>
          <input type="date" formControlName="date" class="form-control" id="date" placeholder="Date">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <!--==================================================///////            Preview   /-->
    <div class="col-6">
      <b class="preview-title ml-3"> Preview</b>
      <div class="col-6 event p-0">
        <app-event [isAddEvent]="false" [event]="newEvent"></app-event>
      </div>
    </div>
  </div>
</div>
